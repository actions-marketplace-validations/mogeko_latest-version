name: Unit Test and Code Coverage
on:
  push:
    branches-ignore: ["master"]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    name: Unit test and Code coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Check Lint
        run: yarn lint
      - name: Run Tests
        run: yarn cov
